<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Book Chatbot</title>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>
  <!-- Chatbot Button -->
  <div id="chatbot">
    <div id="chat-header">👩‍🍳 RecipeBot</div>
    <div id="chat-body">
      <div class="bot-message">Hi there! I'm RecipeBot. Ask me about any international recipe 🌍</div>
    </div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <div id="chat-toggle" onclick="toggleChat()">💬</div>

  <script src="chatbot.js"></script>
</body>
</html>
