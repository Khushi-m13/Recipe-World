<style>
    /* Updated Header Animations */
    header {
        background: linear-gradient(135deg, 
            var(--vibrant-orange) 0%, 
            var(--fiery-red) 50%,
            var(--electric-purple) 100%);
        background-size: 400% 400%;
        animation: gradientFlow 15s ease infinite;
    }

    @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .logo {
        position: relative;
        overflow: hidden;
        display: inline-block;
    }

    .logo::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg,
            transparent,
            rgba(255,255,255,0.3),
            transparent);
        animation: logoShine 3s ease-in-out infinite;
    }

    @keyframes logoShine {
        100% { left: 100%; }
    }

    /* Enhanced Navigation Effects */
    nav a {
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    nav a::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 3px;
        background: var(--sunny-yellow);
        transition: all 0.3s ease;
    }

    nav a:hover::before {
        width: 80%;
        left: 10%;
    }

    /* Hero Section Enhancements */
    .hero-banner {
        position: relative;
        overflow: hidden;
    }

    .hero-banner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            45deg,
            rgba(255,255,255,0.1) 0px,
            rgba(255,255,255,0.1) 2px,
            transparent 2px,
            transparent 4px
        );
        animation: patternSlide 20s linear infinite;
    }

    @keyframes patternSlide {
        100% { background-position: 100px 100px; }
    }

    .hero-banner h1 {
        animation: titleEntrance 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transform: translateY(50px) rotate(3deg);
        opacity: 0;
    }

    .hero-banner p {
        animation: subtitleEntrance 1s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transform: translateY(30px) rotate(-2deg);
        opacity: 0;
    }

    @keyframes titleEntrance {
        100% {
            transform: translateY(0) rotate(0);
            opacity: 1;
        }
    }

    @keyframes subtitleEntrance {
        100% {
            transform: translateY(0) rotate(0);
            opacity: 1;
        }
    }

    /* Floating Spice Icons */
    .spice-floater {
        position: absolute;
        animation: float 6s ease-in-out infinite;
        opacity: 0.3;
        pointer-events: none;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Add spice elements dynamically via JavaScript */
</style>

<script>
    // Add floating spices animation
    document.addEventListener('DOMContentLoaded', function() {
        const spices = ['üå∞', 'üçØ', 'üå∂Ô∏è', 'üçã', 'üçá', 'ü•ú'];
        const hero = document.querySelector('.hero-banner');
        
        for(let i = 0; i < 12; i++) {
            const spice = document.createElement('div');
            spice.className = 'spice-floater';
            spice.textContent = spices[Math.floor(Math.random() * spices.length)];
            spice.style.left = Math.random() * 100 + '%';
            spice.style.top = Math.random() * 100 + '%';
            spice.style.fontSize = (Math.random() * 24 + 16) + 'px';
            spice.style.animationDelay = Math.random() * 2 + 's';
            spice.style.animationDuration = (Math.random() * 3 + 3) + 's';
            hero.appendChild(spice);
        }
    });
</script>
